<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abhay.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2a1f5d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background-color: #2a1f5d;
        }
        .header h1 {
            color: #ff6200;
            font-size: 2em;
            margin: 0;
        }
        .header .menu {
            font-size: 1.5em;
            cursor: pointer;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content p {
            font-size: 1.2em;
            color: #ccc;
        }
        .gmail-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6200;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .gmail-button:hover {
            transform: scale(1.1);
            background-color: #e65c00;
        }
        .gmail-button img {
            vertical-align: middle;
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .footer p {
            font-size: 0.8em;
            color: #aaa;
        }
        .scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6200;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .scroll-up:hover {
            transform: scale(1.2);
        }
        .scroll-up::after {
            content: '↑';
            color: #fff;
            font-size: 1.2em;
        }
        .fallback-email {
            margin-top: 15px;
            font-size: 1em;
            color: #fff;
        }
        .fallback-email strong {
            color: #ff6200;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>abhay.</h1>
        <div class="menu">⋮</div>
    </div>
    <div class="content">
        <p>Hey, we're facing some problem in this. Please write it manually.</p>
        <a href="mailto:herrymediamanager@gmail.com" class="gmail-button">
            <img src="https://img.icons8.com/color/48/gmail.png" alt="Gmail Logo">
            Connect on Gmail
        </a>
        <div class="fallback-email">
            If the button doesn't work, email us at: <strong>herrymediamanager@gmail.com</strong>
        </div>
    </div>
    <div class="footer">
        <p>© 2025 Abhay. All rights reserved.</p>
    </div>
    <div class="scroll-up"></div>

    <script>
        // Simple scroll-up functionality
        const scrollUp = document.querySelector('.scroll-up');
        scrollUp.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
